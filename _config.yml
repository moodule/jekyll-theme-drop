# Collections
collections:
  redirects:
    output: true
    permalink: /:path/
  drops:
    output: true

# Default settings
defaults:
  -
    scope:
      type: "redirects"
    values:
      layout: "redirect"

# Build settings
permalink: pretty
markdown: kramdown
sass:
  style: compressed

